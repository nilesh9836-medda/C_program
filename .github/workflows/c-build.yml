name: C Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Install GCC
        run: sudo apt update && sudo apt install -y build-essential

      - name: ğŸ—ï¸ Compile C Code
        run: |
          mkdir -p build
          gcc *.c -o build/output

      - name: âœ… Run Compiled Program (Optional)
        run: ./build/output
